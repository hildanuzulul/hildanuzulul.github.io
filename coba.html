<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Files in the Same Folder</title>
</head>
<body>
    <h1>Files in the Same Folder</h1>
    <ul id="fileList"></ul>

    <script>
        // Function to fetch and display files in the same folder
        function displayFiles() {
            // Fetching files using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open("GET", ".", true); // "." represents the current directory
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var files = xhr.responseText.split("\n");
                    var fileList = document.getElementById("fileList");
                    // Clearing previous list items
                    fileList.innerHTML = "";
                    // Displaying each file in the list
                    files.forEach(function (file) {
                        // Display only text files for example
                        if (file.endsWith(".txt")) {
                            var listItem = document.createElement("li");
                            listItem.textContent = file;
                            fileList.appendChild(listItem);
                        }
                    });
                }
            };
            xhr.send();
        }

        // Call the function when the page loads
        window.onload = function () {
            displayFiles();
        };
    </script>
</body>
</html>
